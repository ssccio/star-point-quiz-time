# Rob Morris Easy - Questions for dinner trivia event
# Focus: Rob Morris biography, founding stories, basic Eastern Star history
# All questions should be beginner-friendly

metadata:
  title: "Rob Morris & Eastern Star Basics"
  description: "Easy questions about Rob Morris and fundamental Eastern Star knowledge"
  difficulty: "easy"
  category: "rob-morris"
  created: "2025-01-25"
  version: "1.0"

questions:
  - id: "1"
    text: "In what year was the Order of the Eastern Star officially established?"
    options:
      - "1850"
      - "1867"
      - "1873"
      - "1884"
    correct_answer: "1867"
    explanation: "The Order of the Eastern Star was officially established in 1867 by Dr. Rob Morris."
    
  - id: "2"
    text: "Who is considered the founder of the Order of the Eastern Star?"
    options:
      - "Albert Pike"
      - "Dr. Rob Morris"
      - "Albert Mackey"
      - "Joseph Warren"
    correct_answer: "Dr. Rob Morris"
    explanation: "Dr. Rob Morris founded the Order of the Eastern Star to allow female relatives of Masons to participate in Masonic-related activities."
    
  - id: "3"
    text: "What does the star point Adah represent?"
    options:
      - "Faith"
      - "Fidelity"
      - "Constancy"
      - "Love"
    correct_answer: "Fidelity"
    explanation: "Adah, represented by the blue point of the star, symbolizes Fidelity and is associated with Jephthah's daughter."
    
  - id: "4"
    text: "Which biblical figure is associated with the Ruth star point?"
    options:
      - "Ruth the Moabitess"
      - "Queen Esther"
      - "Martha of Bethany"
      - "Mary Magdalene"
    correct_answer: "Ruth the Moabitess"
    explanation: "The Ruth point is represented by Ruth the Moabitess, symbolizing Constancy."
    
  - id: "5"
    text: "What color is traditionally associated with the Esther star point?"
    options:
      - "Blue"
      - "Yellow"
      - "White"
      - "Red"
    correct_answer: "White"
    explanation: "The Esther point is traditionally represented by white, symbolizing Loyalty."
    
  - id: "6"
    text: "In which state was Dr. Rob Morris born?"
    options:
      - "Virginia"
      - "Kentucky"
      - "Tennessee"
      - "Massachusetts"
    correct_answer: "Massachusetts"
    explanation: "Dr. Rob Morris was born in Boston, Massachusetts in 1818."
    
  - id: "7"
    text: "What is the central teaching emphasized by the Eastern Star?"
    options:
      - "Charity and benevolence"
      - "Masonic degrees"
      - "Political involvement"
      - "Business networking"
    correct_answer: "Charity and benevolence"
    explanation: "The Order of the Eastern Star emphasizes charity, truth, and loving-kindness as its core teachings."